<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Text Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Calculator Section -->
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()" class="operator">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()" class="operator">=</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
            </div>
        </div>

        <!-- Text Storage Section -->
        <div class="text-storage">
            <h2>Text Storage</h2>
            <textarea id="text-input" placeholder="Enter your text here..."></textarea>
            <div class="word-count-container">
                <span id="word-count">0</span> / 750 words
            </div>
            <button id="save-text">Save Text</button>
            <button id="transfer-text" class="bluetooth-btn">Transfer via Bluetooth</button>
            <div id="status"></div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
